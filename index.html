<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator Application</h1>
    <div id="calculator-body">
        <div id="iowindow"></div>
        <div id="buttonsbody">
            <div id="row1">
                <button class="button" id="7"> 7 </button>
                <button class="button" id="7"> 8 </button>
                <button class="button" id="7"> 9 </button>
                <button class="button" id="divide"> รท </button>
            </div>
            <div id="row2">
                <button class="button" id="4"> 4 </button>
                <button class="button" id="5"> 5 </button>
                <button class="button" id="6"> 6 </button>
                <button class="button" id="multiply"> x </button>
            </div>
            <div id="row3">
                <button class="button" id="3"> 3 </button>
                <button class="button" id="2"> 2 </button>
                <button class="button" id="1"> 1 </button>
                <button class="button" id="minus"> - </button>
            </div>
            <div id="row4">
                <button class="button" id="decimal"> . </button>
                <button class="button" id="0"> 0 </button>
                <button class="button" id="submit"> = </button>
                <button class="button" id="add"> + </button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
