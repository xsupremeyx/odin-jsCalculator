<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="header">
        <h1>Calculator Application</h1>
        <div id="theme-selector">
            <button class="theme themebttn" id="original">Original Theme</button>
            <button class="theme themebttn" id = "panda">Panda Special</button>
        </div>
    </div>
    <div id="calculator-body" class="themeOriginal-bg">
        <div id="iowindow">
            <input id= "input" type="text" name="iobox" value = '0' class="themeOriginal-input">
        </div>
        <div id="buttonsbody" class="themeOriginal-buttons">
            <div id="row1">
                <button class="button themeOriginal-button" id="7">7</button>
                <button class="button themeOriginal-button" id="8">8</button>
                <button class="button themeOriginal-button" id="9">9</button>
                <button class="button divide themeOriginal-operator" id="divide">รท</button>
            </div>
            <div id="row2">
                <button class="button themeOriginal-button" id="4">4</button>
                <button class="button themeOriginal-button" id="5">5</button>
                <button class="button themeOriginal-button" id="6">6</button>
                <button class="button multiply themeOriginal-operator" id="multiply">x</button>
            </div>
            <div id="row3">
                <button class="button themeOriginal-button" id="3">3</button>
                <button class="button themeOriginal-button" id="2">2</button>
                <button class="button themeOriginal-button" id="1">1</button>
                <button class="button minus themeOriginal-operator" id="minus">-</button>
            </div>
            <div id="row4">
                <button class="button themeOriginal-button" id="decimal">.</button>
                <button class="button themeOriginal-button" id="0">0</button>
                <button class="button submit themeOriginal-special" id="submit">=</button>
                <button class="button add themeOriginal-operator" id="add">+</button>
            </div>
            <div id="row5">
                <button class="button backspace themeOriginal-special" id="backspace"><=</button>
                <button class="button clear themeOriginal-special" id="clear">AC</button>
            </div>
            
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
