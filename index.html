<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator Application</h1>
    <div id="calculator-body">
        <div id="iowindow">
            <input id= "input" type="text" name="iobox">
        </div>
        <div id="buttonsbody">
            <div id="row1">
                <button class="button" id="7"> 7 </button>
                <button class="button" id="8"> 8 </button>
                <button class="button" id="9"> 9 </button>
                <button class="button divide" id="divide"> รท </button>
            </div>
            <div id="row2">
                <button class="button" id="4"> 4 </button>
                <button class="button" id="5"> 5 </button>
                <button class="button" id="6"> 6 </button>
                <button class="button multiply" id="multiply"> x </button>
            </div>
            <div id="row3">
                <button class="button" id="3"> 3 </button>
                <button class="button" id="2"> 2 </button>
                <button class="button" id="1"> 1 </button>
                <button class="button minus" id="minus"> - </button>
            </div>
            <div id="row4">
                <button class="button" id="decimal"> . </button>
                <button class="button" id="0"> 0 </button>
                <button class="button submit" id="submit"> = </button>
                <button class="button add" id="add"> + </button>
            </div>
            <div id="row5">
                <button class="button backspace" id="backspace"> <- </button>
                <button class="button clear" id="clear"> AC </button>
            </div>
            
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
